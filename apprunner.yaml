version: 1.0
runtime: python311
build:
  commands:
    build:
      - which python3 
      - python3 -m venv venv
      - source venv/bin/activate
      - pip install -r requirements.txt
run:
  command: source venv/bin/activate && /usr/local/bin/gunicorn erichermanndotcom.wsgi:application --bind=0.0.0.0:8000
  network:
    port: 8000
  
env:
  - name: DJANGO_SETTINGS_MODULE
    value: erichermanndotcom.settings
