version: 1.0
runtime: python311
build:
  commands:
    build:
      - pip3 install -r requirements.txt
      - python3 manage.py collectstatic --noinput
run:
  runtime-version: python311
  command: ./startup.sh
  network:
    port: 8000
  env:
    - name: DJANGO_SETTINGS_MODULE
      value: erichermanndotcom.settings

