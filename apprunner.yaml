version: 1.0
runtime: python311

build:
  commands:
    build:
      - /usr/local/bin/python3 -m pip install --upgrade pip
      - /usr/local/bin/python3 -m pip install gunicorn
      - /usr/local/bin/python3 -m pip install -r requirements.txt
      - which gunicorn
      - export PATH="/usr/local/bin:$PATH"

run:
  command: gunicorn erichermanndotcom.wsgi:application --bind=0.0.0.0:8000
  network:
    port: 8000
  env:
    - name: DJANGO_SETTINGS_MODULE
      value: erichermanndotcom.settings
    - name: PATH
      value: /usr/local/bin:$PATH
