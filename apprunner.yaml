version: 1.0

runtime: python311

build:
  commands:
    build:
      - pip3 install pipenv
      - pipenv install
      - pip3 install -r requirements.txt
  env:
    - name: DJANGO_SETTINGS_MODULE
      value: "django_apprunner.settings"

run:
  command: pipenv run gunicorn erichermanndotcom.wsgi:application --bind=0.0.0.0:8000
  network:
    port: 8000
