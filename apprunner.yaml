version: 1.0
runtime: python311
build:
  commands:
    build:
      - pip3 install -r requirements.txt
      - pip3 install gunicorn
      - which gunicorn
      - pip3 list | grep gunicorn
run:
  runtime-version: 3.11.9
  command: python -m gunicorn --version  # Changed to use python -m
  network:
    port: 8000
