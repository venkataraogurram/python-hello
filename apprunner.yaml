version: 1.0
runtime: python311
build:
  commands:
    build:
      - pip install -r requirements.txt
      - python manage.py collectstatic --noinput
run:
  #runtime-version: 3.11
  command: gunicorn erichermanndotcom.wsgi:application --bind 0.0.0.0:8000
  network:
    port: 8000
  env:
    - name: DJANGO_SETTINGS_MODULE
      value: erichermanndotcom.settings
