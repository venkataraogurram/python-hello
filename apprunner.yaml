version: 1.0
runtime: python311

build:
  commands:
    build:
      - /usr/local/bin/python3 -m venv venv
      - source venv/bin/activate
      - pip3 install -r requirements.txt
      - which gunicorn
      - chmod +x startup.sh

run:
  command: ./startup.sh
  network:
    port: 8000
  env:
    - name: DJANGO_SETTINGS_MODULE
      value: erichermanndotcom.settings
